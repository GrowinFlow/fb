<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(20+) Facebook</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="stylesheet" href="./assets/styles/fonts.css">
    <link rel="shortcut icon" href="./assets/icons/favicon.ico" type="image/x-icon">
</head>

<body>


    <!-- header start  -->
    <header>
        <div class="header flex-box">

            <!-- logo and search area  -->
            <div class="logo-search-area flex-box">
                <div class="logo">
                    <a href="#">
                        <img src="./assets/icons/facebook-svgrepo-com.svg" alt="logo" width="48">
                    </a>
                </div>
                <div class="search-form flex-box">
                    <form action="" class="flex-box">
                        <label for="search-input">
                            <img src="./assets/icons//icons8-search.svg" alt="search icon" width="25">
                        </label>
                        <input type="text" id="search" placeholder="Search Facebook" class="search-input">
                    </form>
                </div>
            </div>

            <!-- main navbar icons  -->
            <nav class="navbar flex-box">

                <a href="#" class="nav-item active flex-box mid home-icon">
                    <img src="./assets/icons/icons8-home.svg" alt="home" width="30">
                </a>

                <a href="#" class="nav-item flex-box mid videos-icon">
                    <img src="./assets/icons/video-icon.svg" alt="video" width="30">
                </a>

                <a href="#" class="nav-item flex-box mid market-icon">
                    <img src="./assets/icons/shop-svgrepo-com.svg" alt="market" width="30">
                </a>

                <a href="#" class="nav-item flex-box mid groups-icon">
                    <img src="./assets/icons/group-svgrepo-com.svg" alt="groups" width="30">
                </a>

                <a href="#" class="nav-item flex-box mid gaming-icon">
                    <img src="./assets/icons/game-svgrepo-com.svg" alt="gaming" width="30">
                </a>

                <a href="#" class="nav-item flex-box hamburger-icon">
                    <input type="checkbox" name="checkBox" id="checkBox">
                    <label class="hamburger" for="checkBox">
                        <div class="hamburger-bar"></div>
                        <div class="hamburger-bar"></div>
                        <div class="hamburger-bar"></div>
                    </label>
                </a>

            </nav>

            <!-- menu, notifcation, msg, account == mnma -->
            <div class="mnma flex-box">
                <a href="#" class="mnma-item flex-box plus-icon" title="add">
                    <img src="./assets/icons/plus-svgrepo-com.svg" alt="add" width="25">
                </a>

                <a href="#" class="mnma-item flex-box menu-icon" title="menu">
                    <img src="./assets/icons/dots-menu-svgrepo-com.svg" alt="menu" width="25">
                </a>

                <a href="#" class="mnma-item flex-box notifcation-icon" title="Notifcations">
                    <img src="./assets/icons/bell-bing-svgrepo-com.svg" alt="notifcation" width="25">
                </a>

                <a href="#" class="mnma-item flex-box messenger-icon" title="Messenger">
                    <img src="./assets/icons/messenger-fill-svgrepo-com.svg" alt="messages" width="25">
                    <span class="msg-count">20+</span>
                </a>

                <a href="#" class="mnma-item accounts flex-box account-icon" title="User">
                    <img src="./assets/icons/avatar.jpg" alt="user" width="30">
                    <span class="account-dropdown-arrow">
                    </span>
                </a>

            </div>

        </div>
    </header>
    <!-- header end  -->

    
</body>

</html>
